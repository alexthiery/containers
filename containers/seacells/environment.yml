# You can use this file to create a conda environment for this pipeline:
# conda env create -f environment.yml

name: seacells
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.8
  - cython
  - ipython
  - pandas=1.2.4
  - scanpy=1.8.2
  - loompy=3.0.6
  - python-igraph
  - louvain>=0.6,!=0.6.2
  - fa2
  - leidenalg
  - seaborn
  - pip
  - notebook
  - pip:
    - dfply
    - git+https://github.com/dpeerlab/Palantir
    - git+https://github.com/dpeerlab/SEACells